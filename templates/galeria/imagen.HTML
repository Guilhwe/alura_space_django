{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografia.foto == "" or fotografia.foto == null %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/notfound.png'%}">
                        {% else %}
                        <img class="imagem__imagem" src="{{ fotografia.foto.url }}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ fotografia.nombre }}</p>
                                <p class="imagem__descricao">{{ fotografia.leyenda }}</p>
                                <p class="imagem__texto">{{ fotografia.descripcion }}</p>
                        </div>
                        <div>
                            <a href="{% url 'editar_imagen' fotografia.id %}"><button  class="btn btn-success col-12" style="padding: top 5px;">Editar informaci√≥n</button></a>
                            <a href="{% url 'borrar_imagen' fotografia.id %}"><button  class="btn btn-danger col-12" style="padding: top 5px;">Borrar imagen</button></a>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
   
{% endblock %}
